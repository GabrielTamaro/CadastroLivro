<mat-card>
<mat-form-field>
<input type="text" placeholder="id" [(ngModel)]="id"/>
</mat-form-field>
<mat-form-field>
<input type="text" placeholder="titulo" [(ngModel)]="titulo"/>
</mat-form-field>
<mat-form-field>
<input type="text" placeholder="autor" [(ngModel)]="autor"/>
</mat-form-field>
<mat-form-field>
<input type="text" placeholder="paginas" [(ngModel)]="paginas"/>
</mat-form-field>
<button color="primary" mat-raised-button (click)="onAdicionarLivro()">Inserir Livro</button>
</mat-card>
